<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easybank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>
     <!-- HEADER -->
     <header class="header">
        <div class="container">
            <!-- LOGO -->
            <a class="logo-link" href="#">
                <img class="logo__link-image" src="./images/logo.svg" alt="Easybank website logo" width="139" height="20">
            </a>
            <!-- NAVIGATION -->
            <div class="wrap">
                <nav class="sitenav">
                    <ul class="sitenav__list">
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Home</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">About</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Contact</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Blog</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Careers</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- HEADER BTN  -->
            <a class="btn" href="#">Request Invite</a>
             <!-- MENU BAR -->
            <button class="header__toggle-btn">
                <div id="menu" class="fas fa-bars"></div>
            </button>

        </div>
     </header>
     <!-- MAIN -->
     <main class="main">
        <!-- HERO -->
        <section class="hero">
            <div class="container">
                <div class="info">
                    <h1>Next generation digital banking</h1>
                    <p>Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
                    <a class="btn" href="#">Request Invite</a>
                </div>     
                <div class="image">
                    <img class="hero__image" src="./images/phones.svg" alt="">
                </div>
            </div>
        </section>
        <!--  -->
     </main>









     
















































     <!-- FOOTER -->
     <footer class="footer"></footer>





     <!-- COVER -->
     <div class="overlay"></div>
     <!-- JS -->
     <script src="./js/script.js"></script>
     
</body>
</html>
